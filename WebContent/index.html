        <title>SAS Real-Time Decision RESTful-Adapter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]><p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p><![endif]-->
        <div id="mainFormDiv">
            <form id="rtdmform" action="#" enctype="multipart/form-data" class="formoid-default dynamic-width" style="background-color: #FFFFFF;
                  font-size: 12px; font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', Arial, Verdana, sans-serif; color: #666666;" method="post">
                <div class="element-text" id="formheader">
                    <h2 class="title">SAS Real-Time Decision RESTful-Adapter</h2>
                </div>

                <div id="settingsaccordion">
                    <h3>RTDM Settings</h3>
                    <div>
                        <div class="element-input">
                            <label class="title">Event Name<span class="required">*</span></label>
                            <input id="eventname" onchange="onChangeVariable(this)" type="text" placeholder="UpdateContactHistory" name="eventname" required="required" style="width: 96%" />
                        </div>
                        <div class="element-input">
                            <label class="title">RTDM Server<span class="required">*</span></label>
                            <input id="hostip" onchange="onChangeVariable(this)" type="text" placeholder="sasbap.demo.sas.com" name="hostip" required="required" style="width: 96%" />
                        </div>
                        <div class="element-input">
                            <label class="title">RTDM Port<span class="required">*</span></label>
                            <input id="hostport" onchange="onChangeVariable(this)" type="text" placeholder="8080" name="hostport" pattern="\d+" required="required" style="width: 48%" />
                        </div>
                    </div>

                    <h3>Input Variables</h3>
                    <div>
                        <div class="element-table">
                            <table id="invartable" width="100%" border="0" cellspacing="3" cellpadding="3">

                            </table>
                        </div>
                        <hr />
                        <div class="element-input">
                            <select id="vardatatype_input" name="datatype"></select>
                            <input type="button" value="Add Input Variable" onclick="onAddVariable('input');" />
                        </div>
                    </div>


                    <h3>Output Variables</h3>
                    <div>
                        <div class="element-table">
                            <table id="outvartable" width="100%" border="0" cellspacing="3" cellpadding="3">

                            </table>
                        </div>
                        <hr />
                        <div class="element-input">
                            <select id="vardatatype_output" name="datatype"></select>
                            <input type="button" value="Add Output Variable" onclick="onAddVariable('output');" />
                        </div>
                    </div>
                </div>
                <div class="element-submit">
                    <input type="button" value="Generate Snippet" onclick="buildRequestSnippet();" />
                    <input type="submit" value="Test Request" />
                </div>

            </form>
        </div>
        <hr />

        <div id="codeframe" class="formoid-default dynamic-width" style="font-size: 12px;"></div>

        <div id="manageArrayContent" title="Edit List Content">
            <form id="arrayAddItemForm" class="formoid-default" style="background-color: #FFFFFF; font-size: 12px; font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', Arial, Verdana, sans-serif; color: #666666;">
                <div class="element-input">
                    <input id="newArrayItem" type="text" placeholder="add item name" name="arrayItemName" required="required" /> <input type="button" value="add" onclick="addItemToList()" />
                </div>
                <hr />
                <div class="element-table">
                    <table id="arrayContentTable" width="100%" border="0" cellspacing="3" cellpadding="3">

                    </table>
                </div>
            </form>

        </div>

        <div class="footer">Feedback to: <a href="mailto:khaled.nabli@sas.com">Khaled Nabli</a></div>

        <script src="js/json2.js"></script>

        <script src="js/jquery.snippet.js"></script>
        <script src="js/main.js"></script>

                      $(document).ready(function() {
                          setUp();
